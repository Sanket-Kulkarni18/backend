<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard- Online Attendance Management System</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- firebase library -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!--font awesome icons link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--custom styles-->
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body
onload="fetchstudent()"
>

    <!-- responsive navbar-->
    <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#micon">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#">
                        <img src="../images/Oyster Kode New Logo.png" alt="logo" class="logo">
                    </a>
                </div>
    
                <div class="collapse navbar-collapse" id="micon">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="active" href="/dashboard">Dashboard</a></li>
                        <li><a href="/record">Record</a></li>
                        <li><a href="/addstudent">Add Student</a></li>
                        <li><a href="/allstudent">All Student</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="container-fluid" id="dashsection">
    
            <div class="row">
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-3">
                            <form action="#">
                                <label for="dates">Select Date:</label>
                                <div class="dats">
                                    <input type="date" id="session-date" value="" name="session-date"> 
                                    <span></span>
                                    <button type="submit"
                                    onclick="getParticularDayAttendence()"
                                    ><i class="fas fa-check-circle"></i></button>
                                </div>
                              </form>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <div class="card">
                                <h2>Total </h2>
                                <h4 id="total">0</h4>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="card present">
                                <h2>Present</h2>
                                <h4 id="present">0</h4>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="card absent">
                                <h2>Absent</h2>
                                <h4 id="absent">0</h4>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <div class="card">
                                <h2>Total</h2>
                                <h4 id="totall">0</h4>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="card boys">
                                <h2>Boys
                                    <img src="/images/boy.png" alt="boy">
                                </h2>
                                <h4 id="boys">0</h4>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="card girls">
                                <h2>Girls
                                    <img src="/images/girl.png" alt="girl">
                                </h2>
                                <h4 id="girls">0</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <img src="/images/dashed.png" alt="" class="img-responsive dashed">
                </div>
            </div>
    </div>

    <script src="../js/dashboard.js"></script>
    <script src="../javascript/loginVar.js"></script>
</body>
</html>
